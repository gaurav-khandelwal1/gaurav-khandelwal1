paths:
  getSessionId:
    parameters: []
    get:
      summary: Get User Info by User ID
      tags: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    session: string
                properties:
                  session:
                    type: string
              examples:
                sessionid:
                  value:
                    session: 87872287-7d7d-8u8u-9d9s-7776789hjd8d
        '404':
          description: User Not Found
        '':
          description: Give as session id
          content:
            application/json:
              schema:
                type: object
                properties:
                  session:
                    type: string
                x-examples:
