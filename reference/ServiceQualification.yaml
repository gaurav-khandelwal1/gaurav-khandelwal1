openapi: 3.1.0
info:
  title: ServiceQualification
  version: '1.0'
  summary: Service Qualification API
  description: 'Service Qualification API is used to validate the address qualification, if address is qualified need to call pending order api to check address is having existing service or not'
  contact:
    name: Gaurav
    email: gaurav.khandelwal@brightspeed.com
servers:
  - url: 'http://localhost:3000'
paths:
  /service-availability:
    parameters: []
    get:
      summary: Service Avalibility
      tags: []
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                AddressQualified:
                  value:
                    errorCode: 0
                    errorText: Success
                    fullAddress: 910 FIRST ST Manteo NC 27954
                    addressId: null
                    latitude: null
                    longitude: null
                    brightSpeedFiberIndicator: Not available
                    interval: ''
                InValidAddress:
                  value:
                    errorCode: 3003
                    errorText: Invalid Address
                    fullAddress: 910 FIRST ST Manteo NC 27954
                    addressId: null
                    latitude: null
                    longitude: null
                    brightSpeedFiberIndicator: Not available
                    interval: ''
                ExistingService:
                  value:
                    errorCode: 3001
                    errorText: Active service available
                    fullAddress: 910 FIRST ST Manteo NC 27954
                    addressId: null
                    latitude: null
                    longitude: null
                    brightSpeedFiberIndicator: Not available
                    interval: ''
                ExistingInactiveService:
                  value:
                    errorCode: 3002
                    errorText: Service is available but Inactive
                    fullAddress: 910 FIRST ST Manteo NC 27954
                    addressId: null
                    latitude: null
                    longitude: null
                    brightSpeedFiberIndicator: Not available
                    interval: ''
        '201':
          description: Created
        '404':
          description: User Not Found
      operationId: ''
      description: Used to check service availibility
      parameters:
        - schema:
            type: string
          in: query
          name: addressLine1
          description: Full address
    patch:
      summary: Update User Information
      operationId: patch-users-userId
      responses:
        '200':
          description: User Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Updated User Rebecca Baker:
                  value:
                    id: 13
                    firstName: Rebecca
                    lastName: Baker
                    email: rebecca@gmail.com
                    dateOfBirth: '1985-10-02'
                    emailVerified: false
                    createDate: '2019-08-24'
        '404':
          description: User Not Found
        '409':
          description: Email Already Taken
      description: Update the information of an existing user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  description: 'If a new email is given, the user''s email verified property will be set to false.'
                dateOfBirth:
                  type: string
            examples:
              Update First Name:
                value:
                  firstName: Rebecca
              Update Email:
                value:
                  email: rebecca@gmail.com
              Update Last Name & Date of Birth:
                value:
                  lastName: Baker
                  dateOfBirth: '1985-10-02'
        description: Patch user properties to update.
  '':
    parameters: []
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      examples:
        - errorCode: 0
          errorText: Success
          fullAddress: 910 FIRST ST Manteo NC 27954
          addressId: null
          latitude: null
          longitude: null
          brightSpeedFiberIndicator: Not available
          interval: ''
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
